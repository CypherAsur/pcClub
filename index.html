<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main page</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <!-- Шапка -->

    <header>
      <!-- Тавигация -->
      <section class="header-nav__container">
        <div class="header-nav">
          <div class="title">
            <img src="icons/logo.svg" alt="" />
            <h1><span>A</span>RCANE</h1>
          </div>
          <ul class="nav-menu">
            <li><a href="#about">О НАС</a></li>
            <li><a href="#places">МЕСТА</a></li>
            <li><a href="#contacts">КОНТАКТЫ</a></li>
          </ul>
          <div class="logAndReserve">
            <a href="reservePage/index.html"
              ><img src="img/button.svg" alt=""
            /></a>
            <img src="icons/person.svg" alt="" />
          </div>
        </div>
      </section>
      <!-- Картинка + переход -->
      <div class="image-container">
        <img src="img/headerBG.png" alt="" />
      </div>
      <div class="fromTo"></div>
    </header>

    <!-- база -->

    <main>
      <!-- О нас -->

      <section class="about" id="about">
        <h1>О НАС</h1>

        <!-- Блок 1 -->

        <div class="block">
          <img src="img/pc.png" alt="" />
          <div class="fade">
            <h2>БЫСТРЫЕ ПК</h2>
          </div>
        </div>

        <!-- Блок 2 -->

        <div class="block">
          <img src="img/chair.png" alt="" />
          <div class="fade">
            <h2>УДОБСТВО</h2>
          </div>
        </div>

        <!-- Блок 3 -->

        <div class="block">
          <img src="img/people.png" alt="" />
          <div class="fade">
            <h2>БОЕВАЯ АТМОСФЕРА</h2>
          </div>
        </div>
      </section>

      <!-- Места -->

      <section class="places" id="places">
        <h1>МЕСТА</h1>
        <div class="pics-container">
          <div class="pics">
            <img src="img/1.png" alt="" class="card" />
            <img src="img/2.png" alt="" class="card" />
            <img src="img/3.png" alt="" class="card" />
            <img src="img/4.png" alt="" class="card" />
          </div>
        </div>
        <a href="reservePage/index.html"
          ><img class="button" src="img/button-seats.svg" alt=""
        /></a>
      </section>

      <!-- Контакты -->

      <section class="contacts" id="contacts">
        <h1>КОНТАКТЫ</h1>
        <div class="map">
          <img src="img/map.png" alt="" />
          <div class="right-wrapper">
            <div class="line">
              <h3>Сергиев Посад, ул.<br />Центральная, д. 21Б</h3>
              <img src="img/map-line.svg" alt="" />
            </div>
            <div class="line">
              <h3>ArcanePCs@gmail.com</h3>
              <img src="img/map-line.svg" alt="" />
            </div>
            <div class="line">
              <h3>+7 (999) 348 25 - 44</h3>
              <img src="img/map-line.svg" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <section class="footer">
        <img src="icons/logo.svg" alt="" />
        <div class="middle">
          <ul class="nav-menu">
            <li><a href="#about">О НАС</a></li>
            <li><a href="#places">МЕСТА</a></li>
            <li><a href="#contacts">КОНТАКТЫ</a></li>
          </ul>
          <p>ⓒArcanePCs.Inc 2021-2024</p>
        </div>
        <div class="links">
          <img src="icons/telegram.svg" alt="" />
          <img src="icons/vk.svg" alt="" />
        </div>
      </section>
    </footer>
  </body>
</html>
